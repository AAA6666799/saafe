version: '3.8'

services:
  saafe-mvp:
    build:
      context: .
      dockerfile: Dockerfile-codeartifact
      args:
        AWS_ACCOUNT_ID: 691595239825
        AWS_REGION: eu-west-1
        CODEARTIFACT_DOMAIN: saafeai
        CODEARTIFACT_REPO: saafe
    ports:
      - "8501:8501"
    environment:
      - AWS_DEFAULT_REGION=eu-west-1
    volumes:
      - ~/.aws:/root/.aws:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
