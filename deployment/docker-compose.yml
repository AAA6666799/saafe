version: '3.8'

services:
  saafe-fire-detection:
    build:
      context: ..
      dockerfile: Dockerfile
    image: saafe/fire-detection-system:latest
    container_name: saafe-fire-detection
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - AWS_DEFAULT_REGION=us-west-2
      - AWS_PROFILE=default
    volumes:
      - ../logs:/home/saafe/app/logs
      - ../exports:/home/saafe/app/exports
      - ../temp:/home/saafe/app/temp
      - ../config:/home/saafe/app/config
      - ../models:/home/saafe/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  saafe-iot-agent:
    build:
      context: ..
      dockerfile: Dockerfile.iot
    image: saafe/iot-agent:latest
    container_name: saafe-iot-agent
    environment:
      - IOT_CONFIG_PATH=/home/saafe/app/config/iot_config.yaml
      - AWS_DEFAULT_REGION=us-west-2
      - AWS_PROFILE=default
    volumes:
      - ../config:/home/saafe/app/config
      - ../logs:/home/saafe/app/logs
      - /dev:/dev  # For sensor access
    privileged: true
    restart: unless-stopped
    depends_on:
      - saafe-fire-detection

  saafe-alert-agent:
    build:
      context: ..
      dockerfile: Dockerfile.alert
    image: saafe/alert-agent:latest
    container_name: saafe-alert-agent
    environment:
      - ALERT_CONFIG_PATH=/home/saafe/app/config/alert_config.yaml
      - AWS_DEFAULT_REGION=us-west-2
      - AWS_PROFILE=default
    volumes:
      - ../config:/home/saafe/app/config
      - ../logs:/home/saafe/app/logs
    restart: unless-stopped
    depends_on:
      - saafe-fire-detection

  saafe-monitoring-agent:
    build:
      context: ..
      dockerfile: Dockerfile.monitoring
    image: saafe/monitoring-agent:latest
    container_name: saafe-monitoring-agent
    environment:
      - MONITORING_CONFIG_PATH=/home/saafe/app/config/monitoring_config.yaml
      - AWS_DEFAULT_REGION=us-west-2
      - AWS_PROFILE=default
    volumes:
      - ../config:/home/saafe/app/config
      - ../logs:/home/saafe/app/logs
    restart: unless-stopped
    depends_on:
      - saafe-fire-detection

volumes:
  saafe_logs:
  saafe_exports:
  saafe_temp:
  saafe_config:
  saafe_models: